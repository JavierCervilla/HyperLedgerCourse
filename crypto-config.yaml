OrdererOrgs:        # Organizacion ordenadora
    - Name: Orderer
      Domain: acme.com
      EnableNodeOUs: true
      Specs:
        - Hostname: orderer
          SANS:
            - localhost
PeerOrgs:           # Organizacion de nodos peers
    - Name: Org1
      Domain: org1.acme.com
      EnableNodeOUs: true
      Template:
        Count: 1    # Numero de nodos
        SANS:
          - localhost
      Users:
        Count: 1    # Numero de usuarios creados por defecto
    - Name: Org2
      Domain: org2.acme.com
      EnableNodeOUs: true
      Template:
        Count: 1
        SANS:
          - localhost
      Users:
        Count: 1
    - Name: Org3
      Domain: org3.acme.com
      EnableNodeOUs: true    
      Template:
        Count: 1
        SANS:
          - localhost
      Users:
        Count: 1